<template name="Landing_Page2">
    <div class="ui container"><br/></div>
    <div class="ui container segment center">
        <h2 class="ui centered header">Select a cause</h2>
        <div class="ui centered grid">
            <div class="five wide column">
                <div class="ui raised segment" id="surf">High Surf<img class="ui tiny image" src="https://d30y9cdsu7xlg0.cloudfront.net/png/429172-200.png"></div>
                <div class="ui raised segment" id="earthquake">Earthquake<img class="ui tiny image" src="https://png.icons8.com/metro/1600/earthquakes.png"></div>
                <div class="ui raised segment" id="amber">Amber<img class="ui tiny image" src="https://www.materialui.co/materialIcons/alert/warning_amber_384x384.png"></div>
            </div>
            <div class="five wide column">
                <div class="ui raised segment" id="landslide">Landslide<img class="ui tiny image" src="https://d30y9cdsu7xlg0.cloudfront.net/png/4241-200.png"></div>
                <div class="ui raised segment" id="tsunami">Tsunami<img class="ui tiny image" src="https://d30y9cdsu7xlg0.cloudfront.net/png/4251-200.png"></div>
                <div class="ui raised segment" id="hurricane">Hurricane<img class="ui tiny image" src="https://d30y9cdsu7xlg0.cloudfront.net/png/22802-200.png"></div>
            </div>
            <div class="five wide column">
                <div class="ui raised segment" id="flood">Flash Flood<img class="ui tiny image" src="https://d30y9cdsu7xlg0.cloudfront.net/png/752-200.png"></div>
                <div class="ui raised segment" id="missile">Missile<img class="ui tiny image" src="https://d30y9cdsu7xlg0.cloudfront.net/png/147960-200.png"></div>
            </div>
        </div>
    </div>
    <p>{{returnMessage}}</p>
</template>
